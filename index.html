<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h1 class="header__title">FILMS</h1>
        </div>
    </header>
    
    
    <main>
        <div class="container">
            <ul class="menu">
                
                
            </ul>
            <hr class="hr">
            
            <ul class="wrapper">
                <li class="box">
                    tanlanganlar
                    <div class="wrap-tanlangan">

                    </div>
                </li>
                <div class="v"></div>
                <li class="box">
                    postlar
                    <div class="wrap-post"></div>
                </li>
                <div class="v2"></div>
                <li class="box">
                    commentlar
                    <div class="wrap-comment"></div>
                </li>
                
            </ul>
        </div>
    </main>
    
    <template class="template">
        <li class="item">
            
            <div class="control">
                <h2 class="item__name">name: <span class="name">name</span></h3>
                    <h3 class="item__username">username: <span class="username">username</span></h3>
                    <h4 class="item__email">email: <span class="email">email</span></h4> 
                    <ul class="item__address">address
                        <li>street: <span class="street-name"></span></li>
                        <li>suite: <span class="suite-name"></span></li>
                        <li>city: <span class="city-name"></span></li>
                        <li>zipcode: <span class="zipcode-name"></span></li>
                        <li>geo:<ul>
                            
                            <li>lat : <span class="lat-name"></span></li>
                            <li>lng : <span class="lng-name"></span></li>
                        </ul></li>
                    </ul>
                    <h5 class="item__phone">phone: <span class="phone">99999</span></h5>
                    <p class="item__website">website: <span class="website">hildegard.org</span></p>
                    <ul>company:
                        <li>name: <span class="company-name"></span></li>
                        <li>catchPhrase: <span class="catchPhrase">catchPhrase</span></li>
                        <li>bs: <span class="bs">harness real-time e-markets</span></li>
                    </ul>
                    <button class="item__btn btn">add</button>
                </div>
            </li>
        </template>

        <template class="template-two">
          <div class="com-box">
            <h4 class="com-title">fdddddd</h4>
            <p class="com-text">ddddddd</p>
            <button class="com-btn btn">posts</button>
          </div>
        </template>
        <template class="template-three">
            <div class="post-box">
              <h4 class="post-title">fdddddd</h4>
              <h5 class="post-email"></h5>
              <p class="post-text">ddddddd</p>
         
            </div>
          </template>
        
        <script src="./script.js"></script>
        
    </body>
